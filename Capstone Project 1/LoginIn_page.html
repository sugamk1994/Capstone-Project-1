<body>
    <header>
        <div class="logo">
            <img src="ProjectImages/airplane-mode_4399532.png" width="20px">  my Dream Place

    <h1 class="title"> Sign in</h1>  
    <form>  
        <div class="container">   
            <label>Email address</label>   
            <input type="text" placeholder="" name="username" required>

            <a href="#" class="pass"> Forgot password? </a>
            <button type="submit">Continue with email</button>   
            <h5>or use one of these options</h5>
            <div class="google" >
                <button type="submit" ><img width="30" height="30" src="https://img.icons8.com/color/48/google-logo.png" alt="google-logo"/> Continue with google </button>
            </div>   
            <button><img width="30" height="30" src="https://img.icons8.com/ios/50/facebook--v1.png" alt="facebook"/> continue with facebook</button>
            </div>   
            <h4> Don't have an account?<a href="#" class="pass"> Register</a></h4>
    </form>
